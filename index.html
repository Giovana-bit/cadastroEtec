<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vestibulinho Etec</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="cadastro">
            <div class="logo-container">
            <img src="img/etec.logo.png" alt="Logo Etec" class="logo">
            </div>
            <div class="first-column">
                <h2 class="title title-primary">Bem-vindo!</h2>
                <p class="description description-primary">Coloque seus dados</p>
                <p class="description description-primary">para entrar no site</p>
                <p class="description-primary">vestibulinho!</p>
            </div>    
        </div>
        <div class="formulario">
            <form class="form">
                <label class="label-input">
                    <i class="far fa-user icon-modify"></i>
                    <input type="text" id="nome" placeholder="Nome completo">
                </label> 
                <label class="label-input">
                    <i class="fas fa-id-card icon-modify"></i>
                    <input type="text" id="cpf" placeholder="CPF">
                </label>
                 <label class="label-input" for="">
                <i class="fas fa-venus-mars icon-modify"></i>
                <select id="sexo">
                            <option value="">Selecione...</option>
                            <option value="masculino">Masculino</option>
                            <option value="feminino">Feminino</option>
                            <option value="outro">Outro</option>
                        </select>
                    </label>
                    <label class="label-input" for="">
                        <i class="fas fa-map-marker-alt icon-modify"></i>
                        <input type="text" id="naturalidade" placeholder="Naturalidade">
                    </label>
                     <label class="label-input" for="">
                     <i class="fas fa-user icon-modify"></i>
                     <select id="raca">
                            <option value="">Selecione...</option>
                            <option value="branca">Branca</option>
                            <option value="preta">Preta</option>
                            <option value="parda">Parda</option>
                            <option value="amarela">Amarela</option>
                            <option value="indigena">Indígena</option>
                        </select>
                    </label>
                <label class="label-input">
                    <i class="fas fa-envelope icon-modify"></i>
                    <input type="email" id="email" placeholder="E-mail">
                </label>
                <label class="label-input">
                    <i class="fas fa-search icon-modify"></i>
                    <select id="cursos">
                        <option value="">Cursos</option>
                        <option value="Redes">Redes de Computadores (Tarde)</option>
                        <option value="DS">Desenvolvimento de sistemas (Noturno)</option>
                        <option value="Eletro">Eletroeletrônica (Noturno)</option>
                        <option value="ADM">Administração (Noturno)</option>
                        <option value="Log">Logística (Tarde)</option>
                        <option value="RH">Recursos Humanos (Tarde)</option>
                    </select>
                </label>
                <label class="label-input">
                    <i class="fas fa-lock icon-modify"></i>
                    <input type="password" id="senha" placeholder="Senha">
                </label>                    
                <a class="password" href="#">Esqueceu sua senha?</a>
                <div class="button-group">
                    <button class="btn btn-second" id="criar-button">Criar</button>
                    <button class="btn btn-primary" id="entrar-button">Entrar</button> 
                </div>      
            </form>
        </div>
    </div>
</body>
</html>
